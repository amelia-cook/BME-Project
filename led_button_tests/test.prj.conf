# Test-specific configuration file
# This file enables ztest and is used when building for testing

CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_MODE_DEFERRED=n
CONFIG_LOG_DEFAULT_LEVEL=4

CONFIG_GPIO=y
CONFIG_EVENTS=y

# Enable Zephyr Test Framework (ztest) for unit testing
CONFIG_ZTEST=y
CONFIG_ZTEST_STACK_SIZE=2048
CONFIG_MULTITHREADING=y

# When ztest is enabled, it provides its own main() function
# The student's main.c will be excluded from the test build
