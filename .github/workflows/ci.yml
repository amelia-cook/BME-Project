  led-button-tests:
    runs-on: ubuntu-latest
    container:
      image: hardwario/nrf-connect-sdk-build:v2.9.0-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate temporary native_sim overlay
        run: |
          NATIVE_OVERLAY="led_button_tests/native_sim.overlay"
          python3 scripts/generate_overlay.py \
            led_button_tests/boards/native_posix.overlay \
            $NATIVE_OVERLAY
          cat led_button_tests/native_sim.overlay
      
      - name: Create native_sim CI config
        run: |
          cd led_button_tests
          cat <<'EOF' > ci_native_sim.conf
          CONFIG_INPUT=y
          CONFIG_INPUT_GPIO_KEYS=y
          CONFIG_LOG=y
          CONFIG_LOG_MODE_IMMEDIATE=y
          CONFIG_LOG_MODE_DEFERRED=n
          CONFIG_LOG_BUFFER_SIZE=0
          CONFIG_LOG_DEFAULT_LEVEL=4
          EOF
          cat ci_native_sim.conf

      - name: West init
        run: |
          cd led_button_tests
          west init
          west update -o=--depth=1 -n

      - name: Build application for native_sim (student code)
        run: |
          cd led_button_tests
          west build -b native_sim -- \
            -DDTC_OVERLAY_FILE=native_sim.overlay \
            -DEXTRA_CONF_FILE=ci_native_sim.conf

      - name: Build tests for native_sim
        run: |
          cd led_button_tests
          west build -b native_sim --build-dir=build_test -- \
            -DDTC_OVERLAY_FILE=native_sim.overlay \
            -DEXTRA_CONF_FILE=test.prj.conf \
            -DTEST_BUILD=ON

      - name: Run unit tests
        run: |
          cd led_button_tests
          chmod +x build_test/zephyr/zephyr.exe
          timeout 10s stdbuf -oL build_test/zephyr/zephyr.exe | tee test_output.log || true
          
      - name: Check test results
        run: |
          cd led_button_tests
          if grep -q "PROJECT EXECUTION SUCCESSFUL" test_output.log; then
            echo "✅ All tests passed!"
            exit 0
          elif grep -q "PROJECT EXECUTION FAILED" test_output.log; then
            echo "❌ Tests failed!"
            cat test_output.log
            exit 1
          else
            echo "⚠️  Could not determine test status"
            cat test_output.log
            exit 1
          fi
